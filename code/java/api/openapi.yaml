          allOf:
          - description: '<body><p>Met `is (een)` wordt een bepaalde activiteit rechtstreeks
              verbonden met een andere activiteit van hetzelfde type (van specifiek
              naar generiek). Toelichting: Met een activiteit van hetzelfde type wordt
              bedoeld dat andere regels (generieker) contextueel wel of niet relevant
              kunnen zijn. Met contextueel relevant wordt bedoeld dat als in de regel
              staat dat een (generieke) activiteit van dit type een vergunningplicht
              geldt, onder bepaalde condities, dat deze condities worden vergeleken
              met de specifieke situatie van de (specifieke) activiteit die de initiatiefnemer
              voornemens is om te ontplooien. Als deze hieronder vallen, dan geldt
              voor de voorgenomen (specifieke) activiteit een vergunningplicht. In
              andere gevallen niet, althans niet vanuit deze regels, mogelijk wel
              vanuit andere regels.</p></body>'
