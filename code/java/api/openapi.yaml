      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        gerelateerdeActiviteiten:
          description: '<body><p>De regels die gelden voor de gerelateerde activiteit(en)
            zijn contextueel relevant voor deze activiteit. Toelichting: Met contextueel
            relevant wordt bedoeld dat de regels die gelden voor de gerelateerde activiteit,
            binnen die gegeven context ook gelden voor deze activiteit. Bijvoorbeeld
            omdat de ene activiteit altijd samen met de andere activiteit(en) worden
            uitgevoerd en de regels van beide daarmee allebei tegelijk aan de orde
            zijn. Als de beschreven context waarin de regels behorende bij de gerelateerde
            activiteit gelden niet aan de orde is, dan gelden de regels van de gerelateerde
            activiteit niet. Of de context aan de orde is, is niet opgenomen als informatie.
            Deze relatie geeft daarom, informatiekundig gezien, aan dat elke regel
            die geldt voor de gerelateerde activiteit relevant kan zijn voor het uitvoeren
            van deze activiteit. Gerelateerde activiteiten kunnen van hetzelfde type
            zijn, bijvoorbeeld twee milieubelastende activiteiten, maar dat hoeft
            niet.</p></body>'
          items:
            $ref: '#/components/schemas/HalLink'
          title: gerelateerd
          type: array
