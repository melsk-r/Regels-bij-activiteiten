          $ref: '#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: '#/components/schemas/ActiviteitHalCollectie__embedded'
    ActiviteitHal:
      allOf:
      - $ref: '#/components/schemas/Activiteit'
      - type: object
        properties:
          _links:
            $ref: '#/components/schemas/Activiteit_links'
          _embedded:
            $ref: '#/components/schemas/Activiteit_embedded'
    JuridischeRegelVoorIedereenHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: '#/components/schemas/JuridischeRegelVoorIedereenHalCollectie__embedded'
    JuridischeRegelVoorIedereenHal:
      allOf:
      - $ref: '#/components/schemas/JuridischeRegelVoorIedereen'
      - type: object
        properties:
          _links:
            $ref: '#/components/schemas/JuridischeRegelVoorIedereen_links'
          _embedded:
            $ref: '#/components/schemas/JuridischeRegelVoorIedereen_embedded'
    LocatieHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: '#/components/schemas/LocatieHalCollectie__embedded'
    LocatieHal:
      allOf:
      - $ref: '#/components/schemas/Locatie'
      - type: object
        properties:
          _links:
            $ref: '#/components/schemas/Locatie_links'
    RegeltekstHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: '#/components/schemas/RegeltekstHalCollectie__embedded'
    RegeltekstHal:
      allOf:
      - $ref: '#/components/schemas/Regeltekst'
      - type: object
        properties:
          _links:
            $ref: '#/components/schemas/Regeltekst_links'
          _embedded:
            $ref: '#/components/schemas/Regeltekst_embedded'
    Activiteit_links:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        gerelateerdeActiviteiten:
          title: gerelateerd
          type: array
          description: '<body><p>De regels die gelden voor de gerelateerde activiteit(en)
            zijn contextueel relevant voor deze activiteit. Toelichting: Met contextueel
            relevant wordt bedoeld dat de regels die gelden voor de gerelateerde activiteit,
            binnen die gegeven context ook gelden voor deze activiteit. Bijvoorbeeld
            omdat de ene activiteit altijd samen met de andere activiteit(en) worden
            uitgevoerd en de regels van beide daarmee allebei tegelijk aan de orde
            zijn. Als de beschreven context waarin de regels behorende bij de gerelateerde
            activiteit gelden niet aan de orde is, dan gelden de regels van de gerelateerde
            activiteit niet. Of de context aan de orde is, is niet opgenomen als informatie.
            Deze relatie geeft daarom, informatiekundig gezien, aan dat elke regel
            die geldt voor de gerelateerde activiteit relevant kan zijn voor het uitvoeren
            van deze activiteit. Gerelateerde activiteiten kunnen van hetzelfde type
            zijn, bijvoorbeeld twee milieubelastende activiteiten, maar dat hoeft
            niet.</p></body>'
          items:
            $ref: '#/components/schemas/HalLink'
        bovenliggendeActiviteit:
          allOf:
          - title: is
            type: object
            description: '<body><p>Met `is (een)` wordt een bepaalde activiteit rechtstreeks
              verbonden met een andere activiteit van hetzelfde type (van specifiek
              naar generiek). Toelichting: Met een activiteit van hetzelfde type wordt
              bedoeld dat andere regels (generieker) contextueel wel of niet relevant
              kunnen zijn. Met contextueel relevant wordt bedoeld dat als in de regel
              staat dat een (generieke) activiteit van dit type een vergunningplicht
              geldt, onder bepaalde condities, dat deze condities worden vergeleken
              met de specifieke situatie van de (specifieke) activiteit die de initiatiefnemer
              voornemens is om te ontplooien. Als deze hieronder vallen, dan geldt
              voor de voorgenomen (specifieke) activiteit een vergunningplicht. In
              andere gevallen niet, althans niet vanuit deze regels, mogelijk wel
              vanuit andere regels.</p></body>'
          - $ref: '#/components/schemas/HalLink'
        juridischeRegelsVoorIedereen:
          title: kent
          minItems: 1
          type: array
          description: <body><p>Bij een regel die een activiteit vastlegt geeft deze
            relatie aan om welke activiteit het gaat. De bijbehorende locatie(s) waar
            het om gaat is/zijn bij de activiteit zelf te vinden.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
    JuridischeRegelVoorIedereen_links:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        gedefinieerdeLocaties:
          title: definieert
          minItems: 1
          type: array
          description: <body><p>De locatieaanduiding begrenst de juridische werking
            van de regel in juridische zin, te weten dat de regel alleen binnen dit
            werkingsgebied werkingskracht heeft.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
        regeltekst:
          allOf:
          - title: isOpgenomenIn
            type: object
            description: <body><p>Artikel of lid is waar de Juridische regel onderdeel
              van is.</p></body>
          - $ref: '#/components/schemas/HalLink'
        gekwalificeerdeLocaties:
          title: kwalificeert
          minItems: 1
          type: array
          description: <body><p>De locatie die gekwalificeerd wordt door de regel
            die aangeeft of een activiteit daar plaats mag vinden of niet, en welke
            voorwaarden hier aan verbonden zijn.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
        activiteiten:
          title: betreftEenActiviteit
          minItems: 1
          type: array
          description: <body><p>Bij een regel die een activiteit vastlegt geeft deze
            relatie aan om welke activiteit het gaat. De bijbehorende locatie(s) waar
            het om gaat is/zijn bij de activiteit zelf te vinden.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
    Locatie_links:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        omvattendeLocaties:
          title: omvat
          type: array
          description: <body><p>Een lijn van een lijnengroep.</p></body><body><p>Een
            punt van een puntengroep.</p></body><body><p>Een gebied van een gebiedengroep.</p></body><body><p>Deze
            relatie mag alleen lopen van een locatie van het type:</p><ul><li>puntengroep</li><li>lijnengroep</li><li>gebiedengroep</li></ul><p>in
            dat geval mag deze dan ook alleen lopen naar resp. een punt, een lijn
            en een gebied.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
    Regeltekst_links:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        gerelateerdeRegelteksten:
          title: gerelateerd
          type: array
          description: <body><p>Verwijzing dat aangeeft dat er een bijzondere relatie
            bestaat tussen twee Regelteksten.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
        locaties:
          title: heeftWerkingIn
          minItems: 1
          type: array
          description: <body><p>Het werkingsgebied c.q. de locatie begrenst de juridische
            werking van de regeltekst, in juridische zin, te weten dat deze regeltekst
            alleen binnen dit werkingsgebied juridische werkingskracht heeft. Het
            werkingsgebied van de regeltekst is altijd aanwezig. Deze is dekkend voor
            de locaties/gebieden die in de regeltekst zijn genoemd. Deze locaties/gebieden
            worden genoemd in regels die gaan over een activiteit, functie, omgevingsnorm,
            omgevingswaarde of beperkingengebied. Het werkingsgebied van de regeltekst
            is maximaal het grondgebied van het bevoegde gezag zelf.</p></body><body><p>Een
            inhoudelijke toelichting op de toepassing van het informatie-element.</p></body>
          items:
            $ref: '#/components/schemas/HalLink'
    Activiteit_embedded:
      type: object
      properties:
        juridischeRegelsVoorIedereen:
          title: betreft een activiteit
          minItems: 1
          type: array
          description: <body><p>Bij een regel die een activiteit vastlegt geeft deze
            relatie aan om welke activiteit het gaat. De bijbehorende locatie(s) waar
            het om gaat is/zijn bij de activiteit zelf te vinden.</p></body>
          items:
            $ref: '#/components/schemas/JuridischeRegelVoorIedereenHal'
    JuridischeRegelVoorIedereen_embedded:
      type: object
      properties:
        gedefinieerdeLocaties:
          title: definieert
          minItems: 1
          type: array
          description: <body><p>De locatieaanduiding begrenst de juridische werking
            van de regel in juridische zin, te weten dat de regel alleen binnen dit
            werkingsgebied werkingskracht heeft.</p></body>
          items:
            $ref: '#/components/schemas/LocatieHal'
        regeltekst:
          $ref: '#/components/schemas/RegeltekstHal'
    Regeltekst_embedded:
      type: object
      properties:
        locaties:
          title: heeft werking in
          minItems: 1
          type: array
          description: <body><p>Het werkingsgebied c.q. de locatie begrenst de juridische
            werking van de regeltekst, in juridische zin, te weten dat deze regeltekst
            alleen binnen dit werkingsgebied juridische werkingskracht heeft. Het
            werkingsgebied van de regeltekst is altijd aanwezig. Deze is dekkend voor
            de locaties/gebieden die in de regeltekst zijn genoemd. Deze locaties/gebieden
            worden genoemd in regels die gaan over een activiteit, functie, omgevingsnorm,
            omgevingswaarde of beperkingengebied. Het werkingsgebied van de regeltekst
            is maximaal het grondgebied van het bevoegde gezag zelf.</p></body><body><p>Een
            inhoudelijke toelichting op de toepassing van het informatie-element.</p></body>
          items:
            $ref: '#/components/schemas/LocatieHal'
    CrsEnum:
      type: string
      description: CRS van geometrie. epsg:28992 mapt op het RD New Nederlands coordinatenstelsel.
      default: epsg:28992
      enum:
      - epsg:28992
    BadRequestFoutbericht:
      allOf:
      - $ref: '#/components/schemas/Foutbericht'
      - type: object
        properties:
          invalidParams:
            type: array
            description: Foutmelding per fout in een parameter. Alle gevonden fouten
              worden één keer teruggemeld.
            items:
              $ref: '#/components/schemas/InvalidParams'
    Foutbericht:
      type: object
      properties:
        type:
          type: string
          description: Link naar meer informatie over deze fout
          format: uri
        title:
          type: string
          description: Beschrijving van de fout
        status:
          type: integer
          description: Http status code
        detail:
          type: string
          description: Details over de fout
        instance:
          type: string
          description: Uri van de aanroep die de fout heeft veroorzaakt
          format: uri
        code:
          minLength: 1
          type: string
          description: Systeemcode die het type fout aangeeft
      description: Terugmelding bij een fout. JSON representatie in lijn met [RFC7807](https://tools.ietf.org/html/rfc7807).
    InvalidParams:
      type: object
      properties:
        type:
          type: string
          format: uri
          example: https://www.vng.nl/realisatie/api/{major-versie}/validaties/integer
        name:
          type: string
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
        code:
          minLength: 1
          type: string
          description: Systeemcode die het type fout aangeeft
          example: integer
        reason:
          type: string
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
      description: Details over fouten in opgegeven parameters
    Identificatie:
      minLength: 1
      type: string
      description: <body><p>Identificatie datatype van Geonovum.</p></body>
    HalPaginationLinks:
      description: |
        HalPaginationLinks bevat de link properties die nodig zijn om te kunnen navigeren in een collectie:

        - first: uri voor het opvragen van de eerste pagina van deze collectie
        - previous: uri voor het opvragen van de vorige pagina van deze collectie
        - next: uri voor het opvragen van de volgende pagina van deze collectie
      example:
        self:
          href: /resourcenaam?page=4
        first:
          href: /resourcenaam?page=1
          title: Eerste pagina
        previous:
          href: /resourcenaam?page=3
          title: Vorige pagina
        next:
          href: /resourcenaam?page=5
          title: Volgende pagina
      allOf:
      - $ref: '#/components/schemas/HalCollectionLinks'
      - type: object
        properties:
          first:
            $ref: '#/components/schemas/HalLink'
          previous:
            $ref: '#/components/schemas/HalLink'
          next:
            $ref: '#/components/schemas/HalLink'
    HalCollectionLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
      description: |
        HalCollectionLinks bevat de self link die elke HAL Resource minimaal moet hebben in zijn _links property
    HalLink:
      required:
      - href
      type: object
      properties:
        href:
          $ref: '#/components/schemas/Href'
        templated:
          type: boolean
        title:
          type: string
          description: Voor mens leesbaar label bij de link
      description: De Link Object zoals gespecificeerd in https://tools.ietf.org/html/draft-kelly-json-hal-08#section-5;
        Deze link kan als templated link worden aangeboden. [URI-templating is hier
        beschreven](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.2.0/features/uri-templating.feature).
    Href:
      type: string
      example: https://datapunt.voorbeeldgemeente.nl/api/v{major-versie}/resourcename/{resource-identificatie}
    Activiteit:
      required:
      - bovenliggendeActiviteitIdentificatie
      - groep
      - identificatie
      - juridischeRegelVoorIedereenIdentificaties
      - naam
      type: object
      properties:
        begindatum:
          title: begindatum
          type: string
          description: <body><p>Datum waarop de activiteit relevant werd.</p></body>
          format: date
        bovenliggendeActiviteitIdentificatie:
          $ref: '#/components/schemas/Identificatie'
        einddatum:
          title: einddatum
          type: string
          description: <body><p>Datum vanaf waarop de activiteit niet meer relevant
            was.</p></body>
          format: date
        gerelateerdeActiviteitIdentificaties:
          title: gerelateerdeActiviteitIdentificaties
          minItems: 0
          type: array
          description: <body><p>Identificatie van de gerelateerde activiteiten.</p></body>
          items:
            $ref: '#/components/schemas/Identificatie'
        groep:
          $ref: '#/components/schemas/Activiteitengroep'
        identificatie:
          $ref: '#/components/schemas/Identificatie'
        juridischeRegelVoorIedereenIdentificaties:
          title: juridischeRegelVoorIedereenIdentificaties
          minItems: 1
          type: array
          description: <body><p>Identificatie van de met de activiteit gerelateerde
            juridischeRegelsVoorIedereen.</p></body>
          items:
            $ref: '#/components/schemas/Identificatie'
        laatsteWijzigingsdatum:
          title: laatsteWijzigingsdatum
          type: string
          description: <body><p>De laatste datum waarop, binnen het pakket, wijzigingen
            zijn aangebracht aan de activiteit.</p></body>
          format: date
        naam:
          title: naam
          minLength: 1
          type: string
          description: <body><p>Een (korte) omschrijving van de activiteit.</p></body>
      description: <body><p>Een activiteit is ieder menselijk handelen waarbij, of
        ieder menselijk nalaten waardoor een verandering of effect in de fysieke leefomgeving
        wordt of kan worden bewerkstelligd.</p></body><body><p>Er wordt niet een activiteit
        bedoeld die een initiatiefnemer voorgenomen is om uit te voeren, maar het
        type activiteit waarover regels opgesteld zijn. De regel geeft aan dat activiteiten
        van een bepaald type activiteit wel of niet zijn toegestaan zijn op deze locatie
        en onder welke voorwaarden.</p></body>
    Activiteitengroep:
      required:
      - code
      - waarde
      type: object
      properties:
        code:
          title: code
          minLength: 1
          type: string
          description: <body><p>Combinatie van tekens die de activiteitengoep uniek
            duidt.</p></body>
        waarde:
          title: waarde
          minLength: 1
          type: string
          description: <body><p>De naam van de activiteitengroep.</p></body>
      description: <body><p>Een uitbreidbare lijst met een opsomming van de mogelijke
        domeinwaarden van een attribuutsoort, die buiten het model in een externe
        waardenlijst worden beheerd.</p></body>
    JuridischeRegelVoorIedereen:
      required:
      - gedefinieerdeLocatieIdentificaties
      - identificatie
      - omschrijving
      - regeltekstIdentificatie
      type: object
      properties:
        begindatum:
          title: begindatum
          type: string
          description: <body><p>Datum waarop de juridischeRegelVoorIedereen relevant
            werd.</p></body>
          format: date
        einddatum:
          title: einddatum
          type: string
          description: <body><p>Datum vanaf waarop de juridischeRegelVoorIedereen
            niet meer relevant was.</p></body>
          format: date
        gedefinieerdeLocatieIdentificaties:
          title: gedefinieerdeLocatieIdentificaties
          minItems: 1
          type: array
          description: <body><p>Identificatie van de gedefinieerde locaties.</p></body>
          items:
            $ref: '#/components/schemas/Identificatie'
        idealisatie:
          $ref: '#/components/schemas/Idealisatie'
        identificatie:
          $ref: '#/components/schemas/Identificatie'
        normeertActiviteiten:
          type: array
          items:
            $ref: '#/components/schemas/ActiviteitLocatieaanduiding'
        omschrijving:
          title: omschrijving
          minLength: 1
          type: string
          description: <body><p>&#201;&#233;n doorlopend stuk juridische tekst zijnde
            een geheel of gedeelte van de tekst van een artikel of een lid.</p></body>
        regeltekstIdentificatie:
          $ref: '#/components/schemas/Identificatie'
        themas:
          type: array
          items:
            $ref: '#/components/schemas/Thema'
      description: <body><p>De beschrijving van een regel met juridische werkingskracht.
        Een regel betreft binnen de Omgevingswet veelal activiteiten, en/of normen
        en/of functies en/of beperkingengebieden.</p></body>
    Idealisatie:
      required:
      - code
      - waarde
      type: object
      properties:
        code:
          title: code
          minLength: 1
          type: string
          description: <body><p>Combinatie van tekens die de wiijze van idealisatie
            uniek duidt.</p></body>
        waarde:
          title: waarde
          minLength: 1
          type: string
          description: <body><p>De naam van de wijze van idealisatie.</p></body>
      description: <body><p>Een lijst met een opsomming van de mogelijke domeinwaarden
        van een attribuutsoort, die buiten het model in een externe waardenlijst worden
        beheerd.</p></body>
    ActiviteitLocatieaanduiding:
      required:
      - activiteitIdentificatie
      - activiteitLocatieIdentificatie
      - activiteitregelkwalificatie
      - gekwalificeerdeLocatieIdentificaties
      type: object
      properties:
        activiteitIdentificatie:
          $ref: '#/components/schemas/Identificatie'
        activiteitLocatieIdentificatie:
          $ref: '#/components/schemas/Identificatie'
        activiteitregelkwalificatie:
          $ref: '#/components/schemas/Activiteitregelkwalificatie'
        gekwalificeerdeLocatieIdentificaties:
          title: gekwalificeerdeLocatieIdentificaties
          minItems: 1
          type: array
          description: <body><p>Identificatie van de gekwalificeerde locaties.</p></body>
          items:
            $ref: '#/components/schemas/Identificatie'
      description: <body><p>Een regel voor iedereen normeert (stelt regels over) een
        activiteit.</p></body>
    Activiteitregelkwalificatie:
      required:
      - code
      - waarde
      type: object
      properties:
        code:
          title: code
          minLength: 1
          type: string
          description: <body><p>Combinatie van tekens die de activiteitregelkwalificatie
            uniek duidt.</p></body>
        waarde:
          title: waarde
