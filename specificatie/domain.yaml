openapi: 3.0.0
info:
  title: Regels bij activiteiten
  description: "<body><p>Deze API maakt het mogelijk om gegevens op te vragen, bij een applicatie die invulling geeft aan de Omgevingswetbeleidcomponent, ook wel aangeduid als plansoftware, over (Omgevingswet-)activiteiten en/of (bijbehorende) juridische regels, regelteksten en locaties.</p></body>"
  version: "1.0.0"
  x-imvertor-generator-version: "1.64.2"
  x-yamlCompiler-stylesheets-version: "20210605"
  contact:
    url: https://github.com/VNG-Realisatie/Regels-bij-activiteiten
    email: robert.melskens@vng.nl
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
paths: {}
components:
  schemas:
    Activiteit:
      type: "object"
      description: "<body><p>Een activiteit is ieder menselijk handelen waarbij, of\
        \ ieder menselijk nalaten waardoor een verandering of effect in de fysieke\
        \ leefomgeving wordt of kan worden bewerkstelligd.</p></body><body><p>Er wordt\
        \ niet een activiteit bedoeld die een initiatiefnemer voorgenomen is om uit\
        \ te voeren, maar het type activiteit waarover regels opgesteld zijn. De regel\
        \ geeft aan dat activiteiten van een bepaald type activiteit wel of niet zijn\
        \ toegestaan zijn op deze locatie en onder welke voorwaarden.</p></body>"
      required:
      - "bovenliggendeActiviteitIdentificatie"
      - "groep"
      - "identificatie"
      - "juridischeRegelVoorIedereenIdentificaties"
      - "naam"
      properties:
        begindatum:
          type: "string"
          title: "begindatum"
          description: "<body><p>Datum waarop de activiteit relevant werd.</p></body>"
          format: "date"
        bovenliggendeActiviteitIdentificatie:
          title: "bovenliggendeActiviteitIdentificatie"
          description: "<body><p>Identificatie van de bovenliggende activiteit.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        einddatum:
          type: "string"
          title: "einddatum"
          description: "<body><p>Datum vanaf waarop de activiteit niet meer relevant\
            \ was.</p></body>"
          format: "date"
        gerelateerdeActiviteitIdentificaties:
          type: "array"
          title: "gerelateerdeActiviteitIdentificaties"
          description: "<body><p>Identificatie van de gerelateerde activiteiten.</p></body>"
          minItems: 0
          items:
            $ref: "#/components/schemas/Identificatie"
        groep:
          title: "groep"
          description: "<body><p>Een categorie, of groep, van activiteiten waaronder\
            \ een activiteit valt.</p></body>"
          $ref: "#/components/schemas/Activiteitengroep"
        identificatie:
          description: "<body><p>De unieke identificatie van de activiteit.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        juridischeRegelVoorIedereenIdentificaties:
          type: "array"
          title: "juridischeRegelVoorIedereenIdentificaties"
          description: "<body><p>Identificatie van de met de activiteit gerelateerde\
            \ juridischeRegelsVoorIedereen.</p></body>"
          minItems: 1
          items:
            $ref: "#/components/schemas/Identificatie"
        laatsteWijzigingsdatum:
          type: "string"
          title: "laatsteWijzigingsdatum"
          description: "<body><p>De laatste datum waarop, binnen het pakket, wijzigingen\
            \ zijn aangebracht aan de activiteit.</p></body>"
          format: "date"
        naam:
          type: "string"
          title: "naam"
          description: "<body><p>Een (korte) omschrijving van de activiteit.</p></body>"
          minLength: 1
    JuridischeRegelVoorIedereen:
      type: "object"
      description: "<body><p>De beschrijving van een regel met juridische werkingskracht.\
        \ Een regel betreft binnen de Omgevingswet veelal activiteiten, en/of normen\
        \ en/of functies en/of beperkingengebieden.</p></body>"
      required:
      - "gedefinieerdeLocatieIdentificaties"
      - "identificatie"
      - "omschrijving"
      - "regeltekstIdentificatie"
      properties:
        begindatum:
          type: "string"
          title: "begindatum"
          description: "<body><p>Datum waarop de juridischeRegelVoorIedereen relevant\
            \ werd.</p></body>"
          format: "date"
        einddatum:
          type: "string"
          title: "einddatum"
          description: "<body><p>Datum vanaf waarop de juridischeRegelVoorIedereen\
            \ niet meer relevant was.</p></body>"
          format: "date"
        gedefinieerdeLocatieIdentificaties:
          type: "array"
          title: "gedefinieerdeLocatieIdentificaties"
          description: "<body><p>Identificatie van de gedefinieerde locaties.</p></body>"
          minItems: 1
          items:
            $ref: "#/components/schemas/Identificatie"
        idealisatie:
          title: "idealisatie"
          description: "<body><p>De manier waarop de begrenzing van Locatie voor\
            \ de Juridische regel ge&#239;nterpreteerd moet worden en door het bevoegd\
            \ gezag bedoeld is.</p></body>"
          $ref: "#/components/schemas/Idealisatie"
        identificatie:
          description: "<body><p>De unieke identificatie van de juridischeRegelVoorIedereen.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        normeertActiviteiten:
          type: "array"
          items:
            $ref: "#/components/schemas/ActiviteitLocatieaanduiding"
        omschrijving:
          type: "string"
          title: "omschrijving"
          description: "<body><p>&#201;&#233;n doorlopend stuk juridische tekst zijnde\
            \ een geheel of gedeelte van de tekst van een artikel of een lid.</p></body>"
          minLength: 1
        regeltekstIdentificatie:
          title: "regeltekstIdentificatie"
          description: "<body><p>Identificatie van de overkoepelende regeltekst.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        themas:
          type: "array"
          items:
            $ref: "#/components/schemas/Thema"
    Locatie:
      type: "object"
      description: "<body><p>Duiding van een geografische positie. Indien er naar\
        \ een locatie verwezen wordt vanuit een BevoegdGezag dan betreft dit een ambtsgebied.</p></body>"
      required:
      - "identificatie"
      - "type"
      properties:
        begindatum:
          type: "string"
          title: "begindatum"
          description: "<body><p>Datum waarop de locatie relevant werd.</p></body>"
          format: "date"
        einddatum:
          type: "string"
          title: "einddatum"
          description: "<body><p>Datum vanaf waarop de locatie niet meer relevant\
            \ was.</p></body>"
          format: "date"
        geometrie:
          description: "<body><p>De geometrische bepaling door middel van coördinaten.</p></body>"
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/Generieke-Datatypen-Gemeenten.yaml#/components/schemas/GeoJSONGeometrie"
        geometrieBron:
          type: "string"
          title: "bron"
          description: "<body><p>De bron die is gebruikt voor, dan wel de wijze van\
            \ inwinning van de geometrie.</p></body><body><p>De bron die is gebruikt\
            \ voor, dan wel de wijze van inwinning van de geometrie.</p></body><body><p>De\
            \ bron die is gebruikt voor, dan wel de wijze van inwinning van de geometrie.</p></body>"
        identificatie:
          description: "<body><p>De unieke identificatie van de locatie.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        noemer:
          type: "string"
          title: "noemer"
          description: "<body><p>Tekstuele beschrijving van een Locatie, zodat er\
            \ als zodanig over deze locatie gesproken kan worden. De beschrijving\
            \ kan een bepaalde naam zijn waaronder de Locatie bekend staat, maar (lang)\
            \ niet elke Locatie heef een naam.</p></body><body><p>Bijvoorbeeld het\
            \ hele werkingsgebied van bevoegd gezag, zoals 'Het Koninkrijk der Nederlanden'\
            \ of gemeente 'Amersfoort'. Bijvoorbeeld een natuurgebied zoals de 'Veluwe'\
            \ of de rivier de 'Rijn' of het centrum van een woonplaats 'centrum Apeldoorn'.</p></body>"
        omvattendeLocatieIdentificaties:
          type: "array"
          title: "omvattendeLocatieIdentificaties"
          description: "<body><p>Identificatie van de omvattende locaties.</p></body>"
          minItems: 0
          items:
            $ref: "#/components/schemas/Identificatie"
        type:
          $ref: "#/components/schemas/LocatieType"
    Regeltekst:
      type: "object"
      description: "<body><p>Een Regeltekst is de kleinste zelfstandige eenheid van\
        \ (een of meer) bij elkaar behorende juridische regels. Deze regels horen\
        \ onlosmakelijk bij elkaar en hebben gezamenlijk één werkingsgebied.</p></body>"
      required:
      - "documentComponent"
      - "identificatie"
      - "laatsteWijzigingsdatum"
      - "locatieIdentificaties"
      - "omschrijving"
      - "werkpakketCode"
      properties:
        begindatum:
          type: "string"
          title: "begindatum"
          description: "<body><p>Datum waarop de regeltekst relevant werd.</p></body>"
          format: "date"
        documentComponent:
          $ref: "#/components/schemas/DocumentComponent"
        einddatum:
          type: "string"
          title: "einddatum"
          description: "<body><p>Datum vanaf waarop de regeltekst niet meer relevant\
            \ was.</p></body>"
          format: "date"
        gerelateerdeRegeltekstIdentificaties:
          type: "array"
          title: "gerelateerdeRegeltekstIdentificaties"
          description: "<body><p>Identificaties van de gerelateerde regelteksten.</p></body>"
          minItems: 0
          items:
            $ref: "#/components/schemas/Identificatie"
        identificatie:
          description: "<body><p>De unieke identificatie van de regeltekst in het OW-domein.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        laatsteWijzigingsdatum:
          type: "string"
          title: "laatsteWijzigingsdatum"
          description: "<body><p>De laatste datum waarop, binnen het pakket, wijzigingen\
            \ zijn aangebracht aan de regeltekst.</p></body>"
          format: "date"
        locatieIdentificaties:
          type: "array"
          title: "locatieIdentificaties"
          description: "<body><p>Identificaties van de gerelateerde locaties die gezamenlijk het\
            \ werkingsgebied van de regeltekst vormen.</p></body>"
          minItems: 1
          items:
            $ref: "#/components/schemas/Identificatie"
        omschrijving:
          type: "string"
          title: "omschrijving"
          description: "<body><p>De letterlijke tekst waarmee de Regeltekst is omschreven,\
            \ in een artikel of een lid. Een Regeltekst is altijd één doorlopend\
            \ stuk juridische tekst, welke juridische regels bevat.</p></body>"
          minLength: 1
        werkpakketCode:
          type: "string"
          title: "werkpakketCode"
          description: "<body><p>Een unieke aanduiding van de verzameling samenhangende\
            \ activiteiten gericht op het publiceren van een nieuwe versie van een\
            \ omgevingsdocument.</p></body><body><p>Er kunnen tegelijkertijd meerdere\
            \ trajecten gaande zijn waarin bijvoorbeeld een omgevingsplan gewijzigd\
            \ wordt, die elk leiden tot een apart te publiceren nieuwe versie van\
            \ het omgevingsplan. De werkpakketcode biedt de mogelijkheid om de regelteksten\
            \ te markeren die betrokken zijn in zo'n traject. Daarvan kan gebruik\
            \ gemaakt worden om alleen de regels met bijhorende annotaties op te vragen\
            \ voor een specifiek werkpakket.</p></body>"
          minLength: 1
    ActiviteitLocatieaanduiding:
      type: "object"
      description: "<body><p>Een regel voor iedereen normeert (stelt regels over)\
        \ een activiteit.</p></body>"
      required:
      - "activiteitIdentificatie"
      - "activiteitLocatieIdentificatie"
      - "activiteitregelkwalificatie"
      - "gekwalificeerdeLocatieIdentificaties"
      properties:
        activiteitIdentificatie:
          title: "activiteitIdentificatie"
          description: "<body><p>Identificatie van de betreffende activiteit.</p></body>"
          $ref: "#/components/schemas/Identificatie"

        activiteitLocatieIdentificatie:
          title: "identificatie"
          description: "<body><p>Identificatie van de gerelateerde activiteitLocatie.</p></body>"
          $ref: "#/components/schemas/Identificatie"
        activiteitregelkwalificatie:
          title: "activiteitregelkwalificatie"
          description: "<body><p>De naam van de kwalificatie van de Juridische regel\
            \ over een activiteit.</p></body>"
          $ref: "#/components/schemas/Activiteitregelkwalificatie"
        gekwalificeerdeLocatieIdentificaties:
          type: "array"
          title: "gekwalificeerdeLocatieIdentificaties"
          description: "<body><p>Identificatie van de gekwalificeerde locaties.</p></body>"
          minItems: 1
          items:
            $ref: "#/components/schemas/Identificatie"
    Activiteitengroep:
      type: "object"
      description: "<body><p>Een uitbreidbare lijst met een opsomming van de mogelijke\
        \ domeinwaarden van een attribuutsoort, die buiten het model in een externe\
        \ waardenlijst worden beheerd.</p></body>"
      required:
      - "code"
      - "waarde"
      properties:
        code:
          type: "string"
          title: "code"
          description: "<body><p>Combinatie van tekens die de activiteitengoep uniek\
            \ duidt.</p></body>"
          minLength: 1
        waarde:
          type: "string"
          title: "waarde"
          description: "<body><p>De naam van de activiteitengroep.</p></body>"
          minLength: 1
    Activiteitregelkwalificatie:
      type: "object"
      description: "<body><p>Een lijst met een opsomming van de mogelijke domeinwaarden\
        \ van een attribuutsoort, die buiten het model in een externe waardenlijst\
        \ worden beheerd.</p></body>"
      required:
      - "code"
      - "waarde"
      properties:
        code:
          type: "string"
          title: "code"
          description: "<body><p>Combinatie van tekens die de activiteitregelkwalificatie\
            \ uniek duidt.</p></body>"
          minLength: 1
        waarde:
          type: "string"
          title: "waarde"
          description: "<body><p>De naam van de activiteitregelkwalificatie.</p></body>"
          minLength: 1
    DocumentComponent:
      type: "object"
      description: "<body><p>Metagegevens, conform de STOP-standaard, van de regeltekst.</p></body>"
      required:
      - "identificatie"
      - "kop"
      - "omgevingsdocument"
      - "type"
      - "vervallen"
      - "volgordeNummer"
      properties:
        identificatie:
          description: "<body><p>De unieke identificatie van het documentComponent cq. de regeltekst\
            \ conform de STOP-standaard.</p></body>"
          $ref: "#/components/schemas/WId"
        kop:
          $ref: "#/components/schemas/Kop"
        omgevingsdocument:
          $ref: "#/components/schemas/Omgevingsdocument"
        type:
          type: "string"
          title: "type"
          description: "<body><p>De aanduiding van het type regeling van het omgevingsdocument.</p></body>"
          minLength: 1
        vervallen:
          type: "boolean"
          title: "vervallen"
          description: "<body><p>Indicatie dat de regeltekst is vervallen.</p></body>"
        volgordeNummer:
          type: "integer"
          title: "volgordeNummer"
          description: "<body><p>Het lidnummer indien de regeltekst een lid van een\
            \ artikel betreft.</p></body>"
    Idealisatie:
      type: "object"
      description: "<body><p>Een lijst met een opsomming van de mogelijke domeinwaarden\
        \ van een attribuutsoort, die buiten het model in een externe waardenlijst\
        \ worden beheerd.</p></body>"
      required:
      - "code"
      - "waarde"
      properties:
        code:
          type: "string"
          title: "code"
          description: "<body><p>Combinatie van tekens die de wiijze van idealisatie\
            \ uniek duidt.</p></body>"
          minLength: 1
        waarde:
          type: "string"
          title: "waarde"
          description: "<body><p>De naam van de wijze van idealisatie.</p></body>"
          minLength: 1
    Kop:
      type: "object"
      description: "<body><p>Groepelement dat is bedoeld voor het coderen van koppen\
        \ (als lopende tekst).</p></body>"
      properties:
        label:
          type: "string"
          title: "label"
          description: "<body><p>Een label voor een kop-structuur, bijvoorbeeld `Artikel`.</p></body>"
        nummer:
          type: "string"
          title: "nummer"
          description: "<body><p>Identificeert een nummer of andere aanduiding voor\
            \ een kop-structuur, bijvoorbeeld `3.2`.</p></body>"
        opschrift:
          type: "string"
          title: "opschrift"
          description: "<body><p>Bevat het opschrift (de titel) binnen een kop-structuur,\
            \ bijvoorbeeld de naam van het artikel.</p></body>"
    Omgevingsdocument:
      type: "object"
      description: "<body><p>Metagegevens, conform de STOP-standaard, van het omgevingsdocument\
        \ waarvan de regeltekst deel uit maakt.</p></body>"
      required:
      - "codeBevoegdGezag"
      - "identificatie"
      - "opschrift"
      - "type"
      properties:
        codeBevoegdGezag:
          type: "string"
          title: "code"
          description: "<body><p>Code van het bevoegd gezag dat de regeling vaststelt.</p></body>"
          minLength: 1
        identificatie:
          title: "identificatie"
          description: "<body><p>De unieke identificatie van de versie van het omgevingsdocument.</p></body>"
          $ref: "#/components/schemas/Identificatie"

        opschrift:
          type: "string"
          title: "opschrift"
          description: "<body><p>De intitul&#233; (offici&#235;le titel) van een regeling\
            \ zijnde het omgevingsdocument.</p></body>"
          minLength: 1
        type:
          title: "type"
          description: "<body><p>De aanduiding van het type regeling van het omgevingsdocument.</p></body>"
          $ref: "#/components/schemas/Soortregeling"
    Soortregeling:
      type: "object"
      description: "<body><p>De aanduiding van het type regeling.</p></body>"
      required:
      - "code"
      - "waarde"
      properties:
        code:
          type: "string"
          title: "code"
          description: "<body><p>Combinatie van tekens die het type regeling uniek\
            \ duidt.</p></body>"
          minLength: 1
        waarde:
          type: "string"
          title: "waarde"
          description: "<body><p>De naam van het type regeling.</p></body>"
          minLength: 1
    Thema:
      type: "object"
      description: "<body><p>Een limitatieve lijst met een opsomming van de mogelijke\
        \ domeinwaarden van een attribuutsoort, die buiten het model in een externe\
        \ waardenlijst worden beheerd.</p></body>"
      required:
      - "code"
      - "waarde"
      properties:
        code:
          type: "string"
          title: "code"
          description: "<body><p>Combinatie van tekens die het thema uniek duidt.</p></body>"
          minLength: 1
        waarde:
          type: "string"
          title: "waarde"
          description: "<body><p>De naam van het thema.</p></body>"
          minLength: 1
    LocatieType:
      type: "string"
      description: "<body><p>Beschrijft de typering van de locatie, een geometrietypering\
        \ of een functionele typering.</p></body>"
      enum:
      - "punt"
      - "ambtsgebied"
      - "puntengroep"
      - "gebied"
      - "gebiedengroep"
      - "lijn"
      - "lijnengroep"
    Identificatie:
      type: "string"
      description: "<body><p>Identificatie datatype van Geonovum.</p></body>"
      minLength: 1
    WId:
      type: "string"
      description: "<body><p>Identificatie datatype van de KOOP standaard.</p></body>"
      minLength: 1
