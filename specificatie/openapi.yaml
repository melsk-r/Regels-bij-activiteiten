      - $ref: "domain.yaml#/components/schemas/Locatie"
      - type: "object"
        properties:
          _links:
            $ref: "#/components/schemas/Locatie_links"
    RegeltekstHalCollectie:
      type: "object"
      properties:
        _links:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalPaginationLinks"
        _embedded:
