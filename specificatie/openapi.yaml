              type: "array"
              items:
                $ref: "#/components/schemas/RegeltekstHal"
    RegeltekstHal:
      allOf:
      - $ref: "domain.yaml#/components/schemas/Regeltekst"
      - type: "object"
        properties:
          _links:
            $ref: "#/components/schemas/Regeltekst_links"
          _embedded:
            $ref: "#/components/schemas/Regeltekst_embedded"
    Activiteit_links:
      type: "object"
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        gerelateerdeActiviteiten:
          title: "gerelateerd"
          type: "array"
          description: "<body><p>De regels die gelden voor de gerelateerde activiteit(en)\
            \ zijn contextueel relevant voor deze activiteit. Toelichting: Met contextueel\
            \ relevant wordt bedoeld dat de regels die gelden voor de gerelateerde\
            \ activiteit, binnen die gegeven context ook gelden voor deze activiteit.\
            \ Bijvoorbeeld omdat de ene activiteit altijd samen met de andere activiteit(en)\
            \ worden uitgevoerd en de regels van beide daarmee allebei tegelijk aan\
            \ de orde zijn. Als de beschreven context waarin de regels behorende bij\
            \ de gerelateerde activiteit gelden niet aan de orde is, dan gelden de\
            \ regels van de gerelateerde activiteit niet. Of de context aan de orde\
            \ is, is niet opgenomen als informatie. Deze relatie geeft daarom, informatiekundig\
            \ gezien, aan dat elke regel die geldt voor de gerelateerde activiteit\
            \ relevant kan zijn voor het uitvoeren van deze activiteit. Gerelateerde\
            \ activiteiten kunnen van hetzelfde type zijn, bijvoorbeeld twee milieubelastende\
            \ activiteiten, maar dat hoeft niet.</p></body>"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        bovenliggendeActiviteit:
          allOf:
          - title: "is"
            type: "object"
            description: "<body><p>Met `is (een)` wordt een bepaalde activiteit rechtstreeks\
              \ verbonden met een andere activiteit van hetzelfde type (van specifiek\
              \ naar generiek). Toelichting: Met een activiteit van hetzelfde type\
              \ wordt bedoeld dat andere regels (generieker) contextueel wel of niet\
              \ relevant kunnen zijn. Met contextueel relevant wordt bedoeld dat als\
              \ in de regel staat dat een (generieke) activiteit van dit type een\
              \ vergunningplicht geldt, onder bepaalde condities, dat deze condities\
              \ worden vergeleken met de specifieke situatie van de (specifieke) activiteit\
              \ die de initiatiefnemer voornemens is om te ontplooien. Als deze hieronder\
              \ vallen, dan geldt voor de voorgenomen (specifieke) activiteit een\
              \ vergunningplicht. In andere gevallen niet, althans niet vanuit deze\
              \ regels, mogelijk wel vanuit andere regels.</p></body>"
          - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        juridischeRegelsVoorIedereen:
          title: "kent"
          type: "array"
          description: "<body><p>Bij een regel die een activiteit vastlegt geeft deze\
            \ relatie aan om welke activiteit het gaat. De bijbehorende locatie(s)\
            \ waar het om gaat is/zijn bij de activiteit zelf te vinden.</p></body>"
          minItems: 1
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    JuridischeRegelVoorIedereen_links:
      type: "object"
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        gedefinieerdeLocaties:
          title: "definieert"
          type: "array"
          description: "<body><p>De locatieaanduiding begrenst de juridische werking\
            \ van de regel in juridische zin, te weten dat de regel alleen binnen\
            \ dit werkingsgebied werkingskracht heeft.</p></body>"
          minItems: 1
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        regeltekst:
          allOf:
          - title: "isOpgenomenIn"
            type: "object"
            description: "<body><p>Artikel of lid is waar de Juridische regel onderdeel\
              \ van is.</p></body>"
          - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.3.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        gekwalificeerdeLocaties:
          title: "kwalificeert"
          type: "array"
          description: "<body><p>De locatie die gekwalificeerd wordt door de regel\
            \ die aangeeft of een activiteit daar plaats mag vinden of niet, en welke\
            \ voorwaarden hier aan verbonden zijn.</p></body>"
